<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Project Registration</title>
        <link rel="stylesheet" href="Project_Registration.css">         
    </head>
    <body>
        <h1>Project Registration</h1>
        <form id="registrationForm" action="Registration.js" method="post">
            <label for="student_ID">Student ID:</label>
            <input type="text" id="student_ID" name="student_ID" required><br>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="project_title">Project Title:</label>
            <input type="text" id="project_title" name="project_title" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="time_slot">Time Slot:</label>
            <select id="time_slot" name="time_slot" required></select><br>

            <button type="submit">Register</button>
        </form>               
        <script src="Registration.js"></script>
    </body>
</html>
